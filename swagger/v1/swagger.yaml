---
openapi: 3.0.1
info:
  title: Blog API V1
  version: v1
  description: A RESTful API for a blog application with authentication and posts
    management
paths:
  "/api/v1/signup":
    post:
      summary: Register a new user
      tags:
      - Authentication
      parameters: []
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    "$ref": "#/components/schemas/User"
                  message:
                    type: string
                    example: Account created successfully
                required:
                - user
                - message
        '422':
          description: Validation errors
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ValidationErrors"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  minLength: 6
                  example: password123
                password_confirmation:
                  type: string
                  example: password123
              required:
              - name
              - email
              - password
  "/api/v1/login":
    post:
      summary: Authenticate user and receive token cookie
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: Logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    "$ref": "#/components/schemas/User"
                  message:
                    type: string
                    example: Logged in successfully
                required:
                - user
                - message
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  example: password123
              required:
              - email
              - password
  "/api/v1/logout":
    delete:
      summary: Log out current user
      tags:
      - Authentication
      security:
      - cookieAuth: []
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully
                required:
                - message
  "/api/v1/me":
    get:
      summary: Get current authenticated user
      tags:
      - Authentication
      security:
      - cookieAuth: []
      responses:
        '200':
          description: Current user retrieved
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/User"
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/v1/posts":
    get:
      summary: List all posts
      tags:
      - Posts
      responses:
        '200':
          description: Posts retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  posts:
                    type: array
                    items:
                      "$ref": "#/components/schemas/Post"
                required:
                - posts
    post:
      summary: Create a new post
      tags:
      - Posts
      security:
      - cookieAuth: []
      parameters: []
      responses:
        '201':
          description: Post created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  post:
                    "$ref": "#/components/schemas/Post"
                  message:
                    type: string
                    example: Post created successfully
                required:
                - post
                - message
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '422':
          description: Validation errors
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ValidationErrors"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                post:
                  type: object
                  properties:
                    title:
                      type: string
                      example: My Post Title
                    description:
                      type: string
                      example: This is the post content...
                  required:
                  - title
                  - description
              required:
              - post
  "/api/v1/posts/{id}":
    parameters:
    - name: id
      in: path
      description: Post ID
      required: true
      schema:
        type: integer
    get:
      summary: Get a specific post
      tags:
      - Posts
      responses:
        '200':
          description: Post retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  post:
                    "$ref": "#/components/schemas/Post"
                required:
                - post
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
    put:
      summary: Update a post
      tags:
      - Posts
      security:
      - cookieAuth: []
      parameters: []
      responses:
        '200':
          description: Post updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  post:
                    "$ref": "#/components/schemas/Post"
                  message:
                    type: string
                    example: Post updated successfully
                required:
                - post
                - message
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '403':
          description: Not authorized to update this post
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                post:
                  type: object
                  properties:
                    title:
                      type: string
                      example: Updated Title
                    description:
                      type: string
                      example: Updated content...
              required:
              - post
    delete:
      summary: Delete a post
      tags:
      - Posts
      security:
      - cookieAuth: []
      responses:
        '200':
          description: Post deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Post deleted successfully
                required:
                - message
        '403':
          description: Not authorized to delete this post
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/v1/me/posts":
    get:
      summary: List current user posts
      tags:
      - Posts
      security:
      - cookieAuth: []
      responses:
        '200':
          description: User posts retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  posts:
                    type: array
                    items:
                      "$ref": "#/components/schemas/Post"
                required:
                - posts
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/v1/users/{user_id}/posts":
    parameters:
    - name: user_id
      in: path
      description: User ID
      required: true
      schema:
        type: integer
    get:
      summary: List posts by a specific user
      tags:
      - Posts
      responses:
        '200':
          description: User posts retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  posts:
                    type: array
                    items:
                      "$ref": "#/components/schemas/Post"
                required:
                - posts
servers:
- url: http://localhost:3000
  description: Development server
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: token
      description: JWT token stored in HTTP-only cookie
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com
        created_at:
          type: string
          format: date-time
      required:
      - id
      - name
      - email
      - created_at
    Post:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: My First Post
        description:
          type: string
          example: This is the post content...
        author:
          "$ref": "#/components/schemas/Author"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
      - id
      - title
      - description
      - author
      - created_at
      - updated_at
    Author:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com
      required:
      - id
      - name
      - email
    Error:
      type: object
      properties:
        error:
          type: string
          example: Error message
    ValidationErrors:
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
          example:
          - Email can't be blank
          - Password is too short
